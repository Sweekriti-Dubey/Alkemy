<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Management</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-functions-compat.js"></script>

    <!-- Firebase Initialization -->
    <script src="scripts/firebase-config.js"></script>

    <!-- Link to External JS -->
    <script defer src="index.js"></script>
  </head>

  <body>
    <div id="message">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>You're seeing this because you've successfully setup Firebase Hosting. Now let's start building your Event Management system!</p>
      <a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a>
    </div>

    <div id="auth-section">
      <h2>Authentication</h2>
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Log In</button>
      <button id="googleLoginBtn">Login with Google</button> <!-- Added Google Login Button -->
    </div>

    <div id="load">Firebase SDK Loading&hellip;</div>

    <!-- Firebase Excel Export Script -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  </body>
</html>
