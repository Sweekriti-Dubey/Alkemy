

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tote bag Event</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1553440563-d09e3e2f1646?crop=entropy&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
        }

        .container {
            padding: 50px 20px;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffd700;
            animation: glow 2s infinite;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ff6347;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #eee;
        }

        ul {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            margin-bottom: 15px;
            font-size: 1.1rem;
            position: relative;
            padding-left: 30px;
        }

        ul li::before {
            content: 'âœ¨';
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.3rem;
            color: #ffd700;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            color: white;
            background: linear-gradient(90deg, #ff4500, #ff6347, #ff4500);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s, background 0.5s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ffd700, #ff4500, #ffd700);
        }

        .image-section {
            margin: 50px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-section img {
            width: 280px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .image-section img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #ddd;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #ff6347;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff4500;
            }
            50% {
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ff4500, 0 0 50px #ffd700;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tote bag Event</h1>
        <p>This is a detailed description of the Tote Bag Making event.</p>
            <h3>Rules:</h3>
            <ul>
                <li>Participants must bring their own fabric and materials.</li>
                <li>Designs should be original and created on-site.</li>
                <li>Time limit is 2 hours for completion.</li>
            </ul>
     </div>
 
    <footer>
        &copy; 2025 Cultural Events | Fashion Show Edition
    </footer>
</body>
</html>
