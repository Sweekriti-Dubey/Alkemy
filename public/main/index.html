<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management</title>
</head>
<body>
    <h1>Welcome to College Event Management</h1>
    <div class="flex justify-center items-center h-screen">
        <button id="loginBtn"
            class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition duration-300">
            Go to Login Page
        </button>
        <button id="signupBtn"
            class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-700 transition duration-300 ml-4">
            Sign Up
        </button>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <!-- Firebase configuration -->
    <script src="../scripts/firebase-config.js"></script>
    <!-- Your custom scripts -->
    <script src="../scripts/signup.js"></script>
    <script src="../scripts/login.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('signupBtn').addEventListener('click', function() {
          window.location.href = 'signup.html'; // Ensure this path is correct
        });
        document.getElementById('loginBtn').addEventListener('click', function() {
          window.location.href = 'login.html'; // Ensure this path is correct
        });
      });
    </script>
</body>
</html>
